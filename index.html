<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofolio Saya</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        header {
            background: #333;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-top: 20px;
        }
        .bio {
            margin: 20px 0;
        }
        .social a {
            display: inline-block;
            margin: 10px;
            text-decoration: none;
            color: #333;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <header>Portofolio Saya</header>
    <div class="container">
        <img src="profile.jpg" alt="Foto Profil">
        <h2>Nama Anda</h2>
        <p class="bio">Saya adalah seorang pengembang web yang bersemangat dalam menciptakan pengalaman digital yang menarik.</p>
        <h3>Kontak</h3>
        <div class="social">
            <a href="#">LinkedIn</a>
            <a href="#">GitHub</a>
            <a href="#">Email</a>
        </div>
    </div>
</body>
</html>
